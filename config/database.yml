default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *default
  url: <%= ENV['DATABASE_URL'] || 'postgres://localhost/klaxon_development' %>

test:
  <<: *default
  database: klaxon_test
  username: <%= ENV['POSTGRES_USER'] || `whoami` %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>
  host: database
  port: 5432

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
