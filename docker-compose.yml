volumes:
  postgres_data_local: {}
services:
  db:
    image: postgres:14
    env_file:
      - .env.dev
      - ~/.clokta/default.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_local:/var/lib/postgresql/data

  app:
    ports: 
      - "3001:3001"
    env_file:
      - .env.dev
      - ~/.clokta/default.env
    build: .
    depends_on:
      - db